<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Warp:PADD</title>
  </head>
  <body>
    <div class="container" id="note-app">
      <div class="notes-sidebar">
        <button class="add-notes" type="button">New Note</button>
        <div class="notes-list">
          <div class="notes-list-item notes-list-item_selected">
            <div class="notes-sm-title">Lecture Notes</div>
            <div class="notes-sm-body">This is a note body.</div>
            <div class="notes-sm-update">Monday 9:30am</div>
          </div>
        </div>
      </div>
      <!-- This section contains markup for the main note viewing/editing window -->
      <div class="note-view-main">
        <input type="text" class="note-title" placeholder="Enter a title." />
        <textarea
          class="note-body"
          placeholder="Enter note contents"
        ></textarea>
        <div class="note-btn-cluster">
          <button class="delete-note-btn">
            <i class="ph-fill ph-trash"></i>
          </button>
          <button class="save-note-btn">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg" />

    <title>Duly Noted - Notes. Simplified.</title>
  </head>
  <body>
    <nav class="main-navigation">
      <div class="nav-logo">
        <i class="ph-fill ph-pen"></i>
        <p class="logo-title">DulyNoted</p>
      </div>
      <button class="add-notes" type="button">
        New Note
        <i class="ph-bold ph-plus"></i>
      </button>
    </nav>
    <div class="container" id="note-app">
      <div id="sidebar" class="notes-sidebar">
        <div class="notes-list">
          <div class="notes-list-item notes-list-item_selected">
            <div class="notes-sm-title">Meeting Notes</div>
            <div class="notes-sm-body">This is a note body.</div>
            <div class="notes-sm-update">Monday 9:30am</div>
          </div>
        </div>
      </div>
      <!-- This section contains markup for the main note viewing/editing window -->
      <div class="note-view-main">
        <input type="text" class="note-title" placeholder="Enter a title." />
        <textarea class="note-body" placeholder="Write a note."></textarea>
        <div class="note-btn-cluster">
          <button class="delete-note-btn">
            <i class="ph-fill ph-trash"></i>
          </button>
          <button class="save-note-btn">
            <i class="ph-fill ph-floppy-disk-back"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
